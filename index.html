<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="./css/styles.css" rel="stylesheet" text="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Scrabble Score Calculator</title>
</head>

<body>
  <div class="row">
    <div class="col-md-5">
      <br><br><img src="./img/scrabble.jpg" class="photo-width">
    </div>
    <div class="col-md-4">
      <br><br><h1>Scrabble Score Calculator</h1>
      <p><b>If you input a word, the computer will return the Scrabble score.</b><br>
        <span class="small-type">Please note that any input except letters is not allowed, including apostrophes and hyphens.</span></p>
      <form class="form-group" id="input-form">
        <div class="has-feedback">
          <label for="input-word" class="control-label">Word for which to get Scrabble score</label>
          <input id="input-word" type="text" class="form-control" placeholder="Word" size=40><br>
          <label for="use-file">Do you want to use the sowpods.txt Scrabble valid word dictionary?</label>
          <p><input name="use-file" type="radio" value="1">Yes&nbsp&nbsp&nbsp&nbsp
             <input name="use-file" type="radio" value="0">No</p><br>
        </div>
        <button class="btn btn-success btn-sm" type="submit">Give me the score!</button>
      </form>
    </div>
  </div> <!-- row -->
  <div class="row">
    <div id="show-results">
      <div class="col-md-5">
      </div>
      <div class="col-md-4">
      <h4><b>You input <span class="input-word-out"></span>. Its Scrabble score is <span class="scrabble-score"></span>.</h4>
      </div>
    </div>
  </div>
</body>
</html>
