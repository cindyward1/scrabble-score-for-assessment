<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="./css/styles.css" rel="stylesheet" text="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Scrabble Score</title>
</head>

<body>
  <div class="col-md-5">
    <br><br><img src="./img/scrabble.jpg" class="photo-width">
  </div>
  <div class="col-md-7">
    <br><br><h1>Scrabble Score</h1>
    <p><b>If you input a word, the computer will return the Scrabble score.</b></p>
    <form class="form-group" id="input-form">
      <label for="input-word">Word for which to get Scrabble score</label>
      <input id="#input-word" type="text" placeholder="Word" size=40><br><br>
      <button class="btn btn-success btn-sm" type="submit">Give me the score!</button>
    </div>
  </div> <!-- row -->
</form>
<div id="show-results">
  <div class="col-md-5">
  </div>
  <div class="col-md-7">
    <h4><b>You input <span class="input-word"></span>. Its Scrabble score is<span class="scrabble-score"></span>.</h4>
  </div>
</body>
</html>
